<div class="container" style="margin-top:6%; ">
  <div style="margin-left:28%;">

      <ul class="thumbnails">
        <li class="span5">
          <div class="thumbnail" style="padding: 0">
            <div class="caption" style="text-align: center; vertical-align: middle">
              <h2>{{promotion.promotionName}}</h2>
            </div>
            <div class="modal-footer" style="text-align: left">
              <div class="progress progress-striped active" style="background: #ddd">
                <div class="bar" style="width: 60%;"></div>
              </div>
              <div class="row-fluid">
                <div style="text-align:center;"><b>Percentage reduction:</b><br/><small>{{promotion.percentageReduction}}%</small></div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div>
    </div>
</div>
<main class="container pt-5">
       <div class="card mb-5" style="text-align:center;">
           <div class="card-header"><h2>Products assigned to chosen promotion</h2></div>
           <div class="card-block p-0">
               <table class="table table-bordered table-sm m-0">
                   <thead class="">
                       <tr>
                           <!-- <th>#</th> -->
                           <th class="loltable">
                             #
                           </th>
                           <th>Product Name</th>
                           <th>Category</th>
                           <th>Promotion Price</th>
                           <th>Old Price</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let product of products">
                         <td class="loltable">
                             <div style="margin-left:42%;" class="col-sm-2"><img [src]="serverPath + '/image/product/'+product.id+'.jpg'" class="img-fluid"/></div>
                         </td>
                           <td>{{product.name}}</td>
                           <td>{{product.type}}</td>
                           <td>${{product.price}}</td>
                           <td>${{product.oldPrice}}</td>
                       </tr>
                   </tbody>
               </table>
           </div>
       </div>
       <a style="color:#fff; margin-left:80%; width:15%;" mat-raised-button class="mat-warn" routerLink="/admin/listPromotions">Back</a>
   </main>
