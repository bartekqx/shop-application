<div class="container" style="margin-top: 5%;">
	<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
	<div class="table-responsive">
		<table id="bookListTable" class="table bordered highlight" style="text-align:center;">
			<thead style="background-color:#1b1818;text-align:center;" >
				<tr>
					<th>
						<input type="checkbox" (change)="updateSelected($event.target.checked)" />
					</th>
					<th>ID</th>
					<th>Name</th>
					<th>Edit</th>
          <th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor = "let category of categories">
					<td>
						<input hidden="hidden" name="id" />
						<input type="checkbox" [checked]="allChecked" (change)="removeCategoryLists($event.target.checked, category)" />
					</td>
					<td>{{category.id}}</td>
					<td>{{category.name}}</td>
          <td>
            <input hidden="hidden" name="id" />
            <button mat-button (click)="editCategory(category)" value="submit">edit</button>
          </td>
          <td>
            <input hidden="hidden" name="id" />
            <button mat-button (click)="removeCategory(category)" value="delete"><span class="fa fa-times"></span> delete</button>
          </td>
				</tr>
			</tbody>
		</table>
	</div>
  <br />
	<a style="color:#fff; margin-left:70%;" mat-raised-button class="mat-warn" routerLink="/admin">Back</a>
	<button style="color:#fff; margin-left:5%;background-color:#1b1818;" mat-raised-button  id="deleteSelected" (click)="removeSelected()">Delete Selected</button>
</div>
