<div class="container" style="margin-top:6%; ">
  <div style="margin-left:28%;">

      <ul class="thumbnails">
        <li class="span5">
          <div class="thumbnail" style="padding: 0">
            <div style="padding:4px">
              <img class="img-responsive" style="width: 100%" [src]="serverPath + '/image/product/'+product.id+'.jpg'">
            </div>
            <div class="caption" style="text-align: center; vertical-align: middle">
              <h2>{{product.name}}</h2>
              <p>{{product.description}}</p>
            </div>
            <div class="modal-footer" style="text-align: left">
              <div class="progress progress-striped active" style="background: #ddd">
                <div class="bar" style="width: 60%;"></div>
              </div>
              <div class="row-fluid">
                <div class="span4"><b>Price</b><br/><small><div>
                </div>${{product.price}}</small></div>
                <div class="span4"><b>Active</b><br/><small>{{product.active}}</small></div>
                <div class="span4"><b>In stock</b><br/><small>{{product.inStockNumber}}</small></div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <a style="color:#fff; margin-left:49%;"  mat-raised-button class="mat-warn" routerLink="/admin/listProducts">Back</a>
      <button style="cursor: pointer; margin-left:3%; color:#fff; text-align: center; vertical-align: middle; background-color:#1b1818;" mat-raised-button (click)="onSelect(product)">Edit Product</button>
    </div>
</div>
